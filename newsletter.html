<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/cocktail_animation.css" />
    <link rel="stylesheet" href="style/style-general.css" />
    <link rel="shortcut icon" href="img/logo.png" />
    <title>Cocktail Odyssey</title>
  </head>
  <body>
    <div class="site-wrapper">
      <header>Newsletter</header>
      <div class="fond-principal">
        <div class="fond-section1 centrer-text">
          <h1>Formulaire d'inscription à la newsletter</h1>
        </div>

        <div class="container">
          <div class="form">
            <div class="form__group">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form__group">
              <label for="nom">NOM</label>
              <input type="text" name="nom" id="nom" pattern="[a-Z]{2,20}" />
            </div>
            <div class="form__group">
              <label for="nom">PRÉNOM</label>
              <input type="text" name="prenom" id="prenom" pattern="[a-Z]{2,20}"/>
            </div>
            <div class="form__group">
              <label for="age">Favoris</label>
              <input type="text" name="favoris" id="favoris" pattern="[a-Z]{2,50}" />
            </div>
          </div>
        </div>

        <div class="fond-section1 centrer">
          <button class="btn-submit" type="submit">S'inscrire</button>
        </div>

        <section class="anim-cocktail">
            <div class="cocktail-party">
                <h1 class="party">Cocktail</br>Odyssey</h1>
                <div class="green-drink">
                <div class="juice"></div>
                </div>
                <div class="martini">
                <div class="glass"></div>
                <div class="olives"></div>
                </div>
                <div class="whiskey"></div>
            </div>
        </section>

        <p>
          <br /><br />
          <button class="btn-accueil" onclick="location.href='accueuil.html'">
            Accueil
          </button>
        </p>
        <footer>
          <p>&copy; 2025 Cocktail Odyssey. Tous droits réservés.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
